{% extends "base.html" %}
{% load static %}
{% block sub_title %}Bag{% endblock %}
{% block page_header %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <section class="container">
       <div class="card">
           <div class="row">
               <div class="col">
                   <hr>
                   <h2 class="captal text-center mx-auto my-auto">Shoping Bag</h2>
                   <hr>
               </div>
           </div>
           <div class="row">
               <div class="col text-center ">
                   {% if bag_items %}
                   <div class="table-responsive rounded">
                       {{ bag_items }}
                   </div>
                   {% else %}
                    <p class="lead text-center mb-5">Your bag is empty</p>
                    <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 btn-lg">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                            <span class="capital">Keep Shopping</span>
                        </span>
                    </a>
                    {% endif %}
               </div>
           </div>
       </div> 
    </section>
    
{% endblock %}
