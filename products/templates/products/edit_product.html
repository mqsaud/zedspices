{% extends "base.html" %}
{% load static %}

{% block sub_title %}Add Product{% endblock %}
{% block page_header %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <section>
       <div class="container header-container card product-card" >
           <div class="row  ">
               <div class="col-12 col-md-6 offset-md-3 ">
                   <hr>
                   <h2 class="capital text-center mx-auto my-auto">Product Manager</h2>
                   <h5 class="text-muted text-center mx-auto mt-2">Edit a Product</h5>
                   <hr>
               </div>
           </div>
           <div class="row">
            <div class="col-12 col-md-6 offset-md-3 ">
                <form action="{% url 'edit_product' product.id  %}" method="POST" enctype="multipart/form-data" class="form mb-2">
                    {% csrf_token %}
                    {{ form | crispy}}
                    <div class="text-right">
                        <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Update Product</button>
                    </div>
                </form>
           </div>
       </div> 
    </section>
{% endblock %}
